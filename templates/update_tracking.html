{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Update Tracking - Order #{{ order.order_number }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="status" class="form-label">Order Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="processing" {% if order.status == 'processing' %}selected{% endif %}>Processing</option>
                                <option value="shipped" {% if order.status == 'shipped' %}selected{% endif %}>Shipped</option>
                                <option value="delivered" {% if order.status == 'delivered' %}selected{% endif %}>Delivered</option>
                                <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>Cancelled</option>
                            </select>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="tracking_number" class="form-label">Tracking Number</label>
                                <input type="text" class="form-control" id="tracking_number" name="tracking_number" 
                                       value="{{ order.tracking_number or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="carrier" class="form-label">Carrier</label>
                                <select class="form-select" id="carrier" name="carrier">
                                    <option value="">Select Carrier</option>
                                    <option value="UPS" {% if order.carrier == 'UPS' %}selected{% endif %}>UPS</option>
                                    <option value="FedEx" {% if order.carrier == 'FedEx' %}selected{% endif %}>FedEx</option>
                                    <option value="USPS" {% if order.carrier == 'USPS' %}selected{% endif %}>USPS</option>
                                    <option value="DHL" {% if order.carrier == 'DHL' %}selected{% endif %}>DHL</option>
                                    <option value="Other" {% if order.carrier == 'Other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="estimated_delivery" class="form-label">Estimated Delivery Date</label>
                            <input type="date" class="form-control" id="estimated_delivery" name="estimated_delivery"
                                   value="{{ order.estimated_delivery.strftime('%Y-%m-%d') if order.estimated_delivery else '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="location" class="form-label">Current Location</label>
                            <input type="text" class="form-control" id="location" name="location" placeholder="e.g., Distribution Center, City, State">
                        </div>
                        
                        <div class="mb-3">
                            <label for="tracking_description" class="form-label">Tracking Update Description</label>
                            <textarea class="form-control" id="tracking_description" name="tracking_description" rows="3" 
                                      placeholder="e.g., Package has left the facility"></textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin_orders') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Tracking</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
