{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Track Your Order</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('track_order_page') }}">
                        <div class="mb-3">
                            <label for="order_number" class="form-label">Order Number</label>
                            <input type="text" class="form-control" id="order_number" name="order_number" 
                                   placeholder="e.g., ORD-20240213-ABC123" required>
                            <small class="text-muted">Enter your order number (found in your order confirmation email)</small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="Enter the email used for the order" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Track Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
