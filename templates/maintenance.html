<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Captain Signature</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --gold: #B89B5E;
            --dark-gold: #8B6F40;
            --charcoal: #2C2C2C;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }
        
        .maintenance-container {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }
        
        .icon-wrapper {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 2px solid rgba(255,255,255,0.3);
            animation: pulse 2s infinite;
        }
        
        .icon-wrapper i {
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            font-family: 'Cormorant Garamond', serif;
        }
        
        .maintenance-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            max-width: 600px;
        }
        
        .countdown {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            font-family: 'Cormorant Garamond', serif;
        }
        
        .progress-bar-container {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 20px auto;
            overflow: hidden;
        }
        
        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: white;
            animation: progress 3s ease-in-out infinite;
        }
        
        .social-links {
            margin-top: 40px;
        }
        
        .social-links a {
            color: white;
            margin: 0 15px;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .social-links a:hover {
            opacity: 1;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255,255,255,0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(255,255,255,0.5);
            }
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        /* Animated Background */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255,255,255,0.1);
            bottom: -160px;
            animation: square 25s infinite;
            transition-timing-function: linear;
            border-radius: 50%;
        }
        
        .bg-bubbles li:nth-child(1) {
            left: 10%;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: 2s;
            animation-duration: 17s;
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 22s;
            background-color: rgba(255,255,255,0.15);
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            width: 120px;
            height: 120px;
            animation-delay: 3s;
            background-color: rgba(255,255,255,0.1);
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            width: 160px;
            height: 160px;
            animation-delay: 7s;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            width: 20px;
            height: 20px;
            animation-delay: 15s;
            animation-duration: 40s;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            width: 10px;
            height: 10px;
            animation-delay: 2s;
            animation-duration: 40s;
            background-color: rgba(255,255,255,0.2);
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            width: 160px;
            height: 160px;
            animation-delay: 11s;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0);
                opacity: 0.5;
            }
            100% {
                transform: translateY(-1200px) rotate(600deg);
                opacity: 0;
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .maintenance-text {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .icon-wrapper {
                width: 100px;
                height: 100px;
            }
            
            .icon-wrapper i {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="maintenance-container">
        <div class="icon-wrapper">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1>Under Maintenance</h1>
        
        <div class="maintenance-text">
            <p>We're currently performing scheduled maintenance to improve your shopping experience.</p>
            <p>We'll be back shortly. Thank you for your patience!</p>
        </div>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="progress-bar-container">
            <div class="progress-bar-fill"></div>
        </div>
        
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Email"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (24 hours from now)
        const countDownDate = new Date();
        countDownDate.setHours(countDownDate.getHours() + 24);
        
        // Update the countdown every 1 second
        const countdownFunction = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            // Time calculations
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s";
            
            // If the countdown is finished, display a message
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "Coming Soon!";
            }
        }, 1000);
    </script>
</body>
</html>
