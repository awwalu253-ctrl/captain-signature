<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message from Captain Signature</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #D4AF37; border-radius: 10px; }
        .header { text-align: center; border-bottom: 2px solid #D4AF37; padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: #D4AF37; margin: 0; }
        .message { padding: 20px; background: #f9f9f9; border-radius: 5px; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; text-align: center; }
        .signature { margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚓ Captain Signature</h1>
        </div>
        
        <p>Dear {{ customer.username }},</p>
        
        <div class="message">
            {{ message|replace('\n', '<br>')|safe }}
        </div>
        
        <div class="signature">
            <p>Best regards,<br>
            <strong>{{ admin.username }}</strong><br>
            {{ g.settings.site_name }} Admin</p>
        </div>
        
        <div class="footer">
            <p>This is an administrative message from {{ g.settings.site_name }}.</p>
            <p>© {{ now.year }} {{ g.settings.site_name }}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
